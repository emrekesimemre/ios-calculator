<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content=""ie=edge">
  <title>iPhone Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="top-container">
      <div class="clock">
        <span class="hour"></span>:<span class="minute"></span>
      </div>
      <div class="status">
        <img src="./menu.png" alt="Status">
      </div>
    </div>
    <div class="display">
      <div class="previous-display"></div>
      <div class="current-display">0</div>
    </div>
    <div class="buttons-container">
      <div class="button function">AC</div>
      <div class="button function">±</div>
      <div class="button function">%</div>
      <div class="button operator">÷</div>
      <div class="button number">7</div>
      <div class="button number">8</div>
      <div class="button number">9</div>
      <div class="button operator">x</div>
      <div class="button number">4</div>
      <div class="button number">5</div>
      <div class="button number">6</div>
      <div class="button operator">-</div>
      <div class="button number">1</div>
      <div class="button number">2</div>
      <div class="button number">3</div>
      <div class="button operator">+</div>
      <div class="button number number-0">0</div>
      <div class="button decimal">,</div>
      <div class="button operator">=</div>
    </div>
    <div class="bottom"></div>
  </div>
<script src="app.js"></script>
</body>
</html>
